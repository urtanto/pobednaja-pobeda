services:
  postgres1:
    image: postgres:15
    container_name: pg1
    environment:
      POSTGRES_USER: user1
      POSTGRES_PASSWORD: pass1
      POSTGRES_DB: db1
    ports:
      - "54321:5432"
    volumes:
      - pg1_data:/var/lib/postgresql/data


  postgres2:
    image: postgres:15
    container_name: pg2
    environment:
      POSTGRES_USER: user2
      POSTGRES_PASSWORD: pass2
      POSTGRES_DB: db2
    ports:
      - "54322:5432"
    volumes:
      - pg2_data:/var/lib/postgresql/data


  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbit
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbit_data:/var/lib/rabbitmq


volumes:
  pg1_data:
  pg2_data:
  rabbit_data:

networks:
  backend:
    driver: bridge